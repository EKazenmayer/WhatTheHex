  function validate(target, base, inputs){

     for(var i = 0; i < inputs.length-1; i+=2){
        val += Math.pow(base, inputs[i].value)*inputs[i+1].value;
    }
    if(val == target){
      if(window.confirm('Congrats! Continue to next module')){
         //smooth scroll
          
      }else{
        //stay
      } 
    }else{
      alert("Incorrect. Try again!");
    }
  }
</script>
